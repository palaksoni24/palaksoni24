name: Generate Contribution Animations

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ Snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: palaksoni24
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # ğŸ® Pacman-style animation
      - name: Generate Pacman
        uses: Platane/snk@v3
        with:
          github_user_name: palaksoni24
          outputs: |
            dist/pacman.svg?color_snake=#FFD700&color_dots=#FFFFFF&background=black

      # ğŸš€ Deploy
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
